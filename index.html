<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <div class="vh-100 bg-dark position-relative">
        <div class="bg-white position-absolute top-50 start-50 translate-middle rounded p-3">
            <div class="container-fluid text-nowrap p-0">
                <!-- header -->
                <div class="bg-success text-light rounded-3 mb-3 p-3">
                    <h1>Currency converter</h1>
                </div>
                <!-- body -->
                </div>
                 <div class="container-fluid p-3 fs-5">
                    <form action="">
                        <table>
                            <tr>
                                <td colspan="2">
                                    <div class="text-center invisible --bs-danger-border-subtle mb-3" id="error">
                
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="mb-3 me-4" for="amount">Amount</label></td>
                                <td><input type="number" class="mb-3 px-2" style="width: 100%;" name="amount" id="amount" required></td>
                            </tr>
                            <tr>
                                <td><label class="mb-3" for="from">From</label></td>
                                <td>
                                    <div class="input-group mb-3">
                                    <select class="form-select" name="from" id="from">
                                        <option selected>select</option>
                                    </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="mb-3" for="to">To</label></td>
                                <td>
                                    <div class="input-group mb-3">
                                    <select class="form-select" name="to" id="to">
                                        <option selected>select</option>
                                    </select>
                                    </div>
                                </td>
                            </tr>
                            <tr style="text-align: center;">
                                <td colspan="2"><button class="btn bg-primary m-3 fs-5" style="color: aliceblue;" type="submit" id="submit">Convert</button>
                                    <button type="reset" class="btn bg-primary fs-5" style="color:red;" id="reset">Reset</button>
                                </td>
                            </tr>
                             
                            <!-- output -->
                            <tr class="invisible mb-3" id="result">
                                <td>Result</td>
                                <td id="resultval"></td>
                            </tr>
                        </table>
                    </form>
                 </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="./demo.js"></script>
</html>
